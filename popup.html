<!DOCTYPE html>
<html>
<head>
  <style>
    body {
      width: 300px;
      padding: 10px;
      font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, Arial, sans-serif;
      font-size: 13px;
    }
    h2 {
      margin-top: 0;
      font-size: 16px;
      border-bottom: 1px solid #ccc;
      padding-bottom: 5px;
    }
    .field-group {
      margin-bottom: 10px;
    }
    label {
      display: block;
      margin-bottom: 5px;
      font-weight: 500;
    }
    textarea {
      width: 100%;
      height: 80px;
      box-sizing: border-box;
      font-family: monospace;
      padding: 5px;
      border: 1px solid #ccc;
      border-radius: 4px;
    }
    .help {
      font-size: 11px;
      color: #666;
      margin-top: 2px;
    }
    button {
      background-color: #007bff;
      color: white;
      border: none;
      padding: 8px 15px;
      border-radius: 4px;
      cursor: pointer;
      width: 100%;
    }
    button:hover {
      background-color: #0056b3;
    }
    #status {
      margin-top: 10px;
      color: green;
      display: none;
      text-align: center;
    }
  </style>
</head>
<body>
  <h2>Settings</h2>
  
  <div class="field-group">
    <label for="fields">Summary Fields (comma separated):</label>
    <textarea id="fields" placeholder="message, msg, level, error"></textarea>
    <div class="help">These fields will be extracted from the JSON and shown in the summary view.</div>
  </div>
  
  <button id="save">Save & Reload</button>
  <div id="status">Saved! Reloading page...</div>

  <script src="popup.js"></script>
</body>
</html>
